<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Topics in One</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* 1. Basic Styling */
        h1 {
            text-align: center;
            font-weight: bold;
        }

        p {
            font-size: 18px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        /* 2. Box Model */
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            padding: 10px;
            margin: 20px auto;
            background-color: white;
        }

        /* 3. Flexbox */
        .flex-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .flex-box {
            width: 60px;
            height: 60px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
        }

        /* 4. Pseudo-classes and Pseudo-elements */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #fff;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        li::before {
            content: "â€¢ ";
            color: red;
        }

        /* 5. Forms and Inputs */
        form {
            margin: 20px 0;
        }

        input[type="text"],
        input[type="email"] {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: blue;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* 6. Backgrounds and Borders */
        .image-box {
            width: 200px;
            height: 200px;
            background-image: url('https://via.placeholder.com/200');
            background-size: cover;
            border: 2px solid #000;
            border-radius: 10px;
            margin: 20px auto;
        }

        /* 7. Custom Fonts and Icons */
        .icon {
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage demonstrating various CSS techniques.</p>
    <a href="#">Click here for more information</a>

    <div class="box"></div>

    <div class="flex-container">
        <div class="flex-box">Box 1</div>
        <div class="flex-box">Box 2</div>
        <div class="flex-box">Box 3</div>
    </div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="submit" value="Submit">
    </form>

    <div class="image-box"></div>

    <div>
        <i class="fas fa-star icon"></i> This is a Font Awesome icon!
    </div>

</body>
</html>
