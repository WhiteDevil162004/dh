<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vemox Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Question 1: Responsive Navigation Bar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("https://www.transportvoiture.fr/wp-content/uploads/porsche-3082666_1920.jpg")
            no-repeat center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .navbar .menu a:hover {
            background-color: #575757;
        }

        .toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                background-color: #333;
                width: 100%;
                top: 50px;
            }

            .navbar .menu.active {
                display: flex;
            }

            .toggle {
                display: block;
            }
        }

        /* Question 2: Card Layout with Hover Effects */
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 10px;
        }

        .card p {
            margin: 10px;
        }

        .card button {
            margin: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Question 3: Animated Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #e0e0e000;
            border-radius: 5px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 30px;
            width: 0;
            background-color: #474848;
            border-radius: 5px;
            transition: width 2s;
        }

        .progress-label {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 50px;
            color: rgb(9, 9, 9);
            font-weight: bolder;
        }

        /* Question 4: CSS Accordion Menu */
        .accordion {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .accordion-header {
            background: #f1f1f1;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: white;
            padding: 0 10px;
        }

        .accordion-header.active + .accordion-content {
            max-height: 100px; /* Adjust as needed */
            padding: 10px;
        }

        /* Question 5: Gradient Button with Animation */
        .gradient-button {
            background: linear-gradient(45deg, #efe5e5, #4cf793);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .gradient-button:hover {
            background: linear-gradient(45deg, #52ffba, #eae8e8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Question 1: Responsive Navigation Bar -->
    <nav class="navbar">
        <div class="logo">AUTODealer</div>
        <div class="menu" id="menu">
            <a href="#home"><i class="fa-solid fa-house"></i></a>
            <a href="#about"><i class="fa-solid fa-user"></i></a>
            <a href="#services"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#contact"><i class="fa-solid fa-phone"></i></a>
        </div>
        <div class="toggle" id="toggle">&#9776;</div>
    </nav>

    <script>
        const toggle = document.getElementById('toggle');
        const menu = document.getElementById('menu');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>

    <!-- Question 2: Card Layout with Hover Effects -->
    <div class="card-container">
        <div class="card">
            <img src="https://cdn.mentitude.com/wp-content/uploads/2019/12/14182711/top-3-favorite-cars-of-uae-in-2019-revealed-2.jpg" alt="2019-rolls-royce-cullinan-1545170852">
            <h3>Rolls-Royce cullinan</h3>
            <p>Price: 110,000,00,0.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <img src="https://www.hdcarwallpapers.com/download/adro_bmw_m4_coupe_facelift_kit-3840x2160.jpg" alt="adro_bmw_m4_coupe_facelift_kit-3840x2160">
            <h3>bmw-m4 coupe facelift</h3>
            <p>Price: 70,000,00,0.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <img src="https://www.vipcarrental.ae/wp-content/uploads/2023/07/frontside-6-optimized.webp" alt="g-63 amg">
            <h3>Mercedes G-63 AMG</h3>
            <p>Price: 50,000,00,0.</p>
            <button>Learn More</button>
        </div>
    </div>

    <!-- Question 3: Animated Progress Bar -->
    <div class="progress-container">
       <div class="progress-bar" style="width: 70%;"></div>
        <div class="progress-label">100%</div>
    </div><br>

    <script>
        window.onload = function() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '100%';
        };
    </script>

    <!-- Question 4: CSS Accordion Menu -->
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Dealership Location</div>
            <div class="accordion-content">Nizampura, Vadodara</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Contact No.</div>
            <div class="accordion-content">+91 8080802020</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">email id</div>
            <div class="accordion-content">dealership16@gmail.com</div>
        </div>
    </div>

    <script>
        const accordionHeaders = document.querySelectorAll('.accordion-header');

        accordionHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const activeHeader = document.querySelector('.accordion-header.active');
                if (activeHeader && activeHeader !== header) {
                    activeHeader.classList.remove('active');
                    activeHeader.nextElementSibling.style.maxHeight = 0;
                }
                header.classList.toggle('active');
                const content = header.nextElementSibling;
                if (header.classList.contains('active')) {
                    content.style.maxHeight = content.scrollHeight + 'px';
                } else {
                    content.style.maxHeight = 0;
                }
            });
        });
    </script>

    <!-- Question 5: Gradient Button with Animation -->
    <button class="gradient-button pulse">Click Me</button>
</body>
</html>
